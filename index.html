<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokemon</title>
</head>
<body>
    <header>
        <figure>
            <img src="https://www.pngall.com/wp-content/uploads/4/Pokeball-PNG-Images.png" alt="POKEBALL">
        </figure>
        <h1>POKEDEX</h1>
    </header>
    <main class="containerMain">
        <section>
            <div class="containerCharizard">
                <figure>
                    <img src="https://static.vecteezy.com/system/resources/previews/001/188/706/original/flame-png.png" alt="LLAMA">
                </figure>
                <h2>CHARIZARD</h2>
            </div>
            <figure>
                <img class="charizardImage" src=".\Image20230606211342.png" alt="CHARIZARD">
            </figure>
        </section>
        <article>
            <div class="containerAbilities">
                <div>
                    <span class="titleEspec">No.</span>
                    <span>006</span>
                </div>
                <div>
                    <span class="titleEspec">LEVEL</span>
                    <span>100</span>
                </div>
            </div>
            <div class="containerAbilities">
                <div>
                    <span class="titleEspec">TYPE</span>
                    <span>FIRE</span>
                </div>
                <div>
                    <span class="titleEspec">ABILITY</span>
                    <span>FLAMES</span>
                </div>
            </div>
            <div class="containerAbilities">
                <div>
                    <span class="titleEspec">HEIGHT</span>
                    <span>1.7 m</span>
                </div>
                <div>
                    <span class="titleEspec">WEIGHT</span>
                    <span>90.5 Kg</span>
                </div>
            </div>
        </article>
    </main>
    <footer>
        <div>
            <h3>OTHERS</h3>
            <div class="containerOthers">
                <figure class="cuadroImage">
                    <img src="https://i.pinimg.com/originals/b6/db/bb/b6dbbb8add6a9042a8b5b7e972780200.png" alt="MEWTWO">
                </figure>
                <figure class="cuadroImage">
                    <img src="https://www.pngplay.com/wp-content/uploads/10/Pokemon-PNG-Free-File-Download.png" alt="PIKACHU">
                </figure>
                <figure class="cuadroImage">
                    <img src="https://imagenpng.com/wp-content/uploads/2017/02/007Squirtle_Pokem.png" alt="SQUIRTLE">
                </figure>
                <figure class="cuadroImage">
                    <img src="https://i.pinimg.com/originals/f2/95/76/f295769d9bd3c34ffc552e837f5304ae.png" alt="CHARMANDER">
                </figure>
            </div>
        </div>
    </footer>
</body>
</html>
